<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles-menu.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/cactus_favicon_32x32.png"
    />
    <link rel="icon" href="./assets/img/cactus_favicon.ico" />

    <title>Cactus</title>
  </head>

  <body>
    <header>
      <a href="/index.html" class="link">
        <img src="./assets/img/cactus.png" class="larioja-logo" alt="img" />
      </a>

      <nav>
        <ul class="nav-links link">
          <li><a href="/index.html" class="link">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="menu-container">
        <img src="./assets/img/logomenu.png" class="menu-img" alt="menulogo" />
      </div>

      <section class="cards">
        <img
          src="./assets/img/chivito.png"
          data-aos="fade-right"
          class="card-img"
          alt=""
        />
        <img
          src="./assets/img/humita.png"
          data-aos="fade-left"
          class="card-img"
          alt=""
        />
        <img
          src="./assets/img/locro.png"
          data-aos="fade-right"
          class="card-img"
          alt=""
        />
      </section>
    </main>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./index.js"></script>
</html>
